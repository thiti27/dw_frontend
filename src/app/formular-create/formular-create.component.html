<div class="container-scroller">
    <!-- partial:../../partials/_horizontal-navbar.html -->
    <app-header></app-header>
    <div class="container-fluid page-body-wrapper" style="padding-right:0px;padding-left:0px ">
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-sm-6 mb-4 mb-xl-0">
                        <div class="d-lg-flex align-items-center">
                            <div>
                                <h3 class="text-dark font-weight-bold mb-2" style="font-family: 'Sarabun', sans-serif;">
                                    เพิ่มสูตรการคำนวณ</h3>
                                <h6 class="font-weight-normal mb-2">สามารถเพิ่มได้ ทั้งสูตรคำนวณ การขาย(SELL SIGNAL)
                                    และการซื้อ (BUY SIGNAL)</h6>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="d-flex align-items-center justify-content-md-end">
                            <div class="pr-1 mb-3 mb-xl-0">
                                <button style="font-family: 'Sarabun', sans-serif;" (click)="save()" type="button"
                                    class="btn btn-dark btn-lg btn-block">
                                    บันทึก &nbsp;
                                    <i class="mdi mdi-content-save"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <button *ngIf="fieldArray.length <= 4" type="button" disabled
                                        class="btn btn-outline-danger btn-block">
                                        <i class="mdi mdi-arrow-down"></i>
                                        SELL SIGNAL FORMULAR
                                    </button>
                                    <button *ngIf="fieldArray.length <= 4" (click)="EMA()" type="button"
                                        class="btn btn-outline-danger ">

                                        EMA
                                    </button>
                                    <button *ngIf="fieldArray.length <= 4" (click)="SMA()" type="button"
                                        class="btn btn-outline-danger ">

                                        SMA
                                    </button>
                                    <button *ngIf="fieldArray.length <= 4" (click)="MACD()" type="button"
                                        class="btn btn-outline-danger ">

                                        MACD
                                    </button>
                                    <button *ngIf="fieldArray.length <= 4" (click)="RSI()" type="button"
                                        class="btn btn-outline-danger ">

                                        RSI
                                    </button>
                                </h4>


                                <div class="row">
                                    <table class="table table-striped table-bordered col-lg-12">


                                        <thead>
                                            <tr align="center">

                                                <th>indicator 1</th>
                                                <th>Value</th>
                                                <th>Compare</th>
                                                <th>Indicator 2</th>
                                                <th>Value</th>
                                                <th>
                                                </th>

                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr *ngFor="let field of fieldArray; let i = index">

                                                <td>

                                                    <input [(ngModel)]="indy1[i]" class="form-control" type="text"
                                                        name="{{field.indy1}}" disabled>

                                                </td>
                                                <td>
                                                    <input [(ngModel)]="field.val1" class="form-control" type="text"
                                                        name="{{field.val1}}" placeholder="VAL">

                                                </td>
                                                <td>
                                                    <input [(ngModel)]="compareSell[i]" class="form-control" type="text"
                                                        name="{{field.compare}}" disabled>
                                                </td>
                                                <td>
                                                    <input [(ngModel)]="indy2[i]" class="form-control" type="text"
                                                        name="{{indy2[i]}}" disabled>

                                                </td>
                                                <td>

                                                    <input [(ngModel)]="field.val2" class="form-control" type="text"
                                                        name="{{field.val2}}" placeholder="VAL">
                                                </td>
                                                <td>
                                                    <!-- <div class="input-group"> -->
                                                    <div class="input-group-prepend">
                                                        <div (click)="deleteFieldValue(i)" class="input-group-text">
                                                            <i class="mdi mdi-close mdi-18px"></i>
                                                        </div>
                                                    </div>
                                                </td>


                                            </tr>
                                        </tbody>

                                        <!-- <button (click)="onEditCloseItems()" class="btn btn-primary btn-lg1" type="button">Save Items</button> -->
                                    </table>
                                </div>





                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <button *ngIf="fieldArray.length <= 4" type="button" disabled
                                        class="btn btn-outline-success btn-block">
                                        <i class="mdi mdi-arrow-down"></i>
                                        BUY SIGNAL FORMULAR
                                    </button>
                                    <button *ngIf="fieldArray.length <= 4" (click)="EMAB()" type="button"
                                        class="btn btn-outline-success ">

                                        EMA
                                    </button>
                                    <button *ngIf="fieldArray.length <= 4" (click)="SMAB()" type="button"
                                        class="btn btn-outline-success ">

                                        SMA
                                    </button>
                                    <button *ngIf="fieldArray.length <= 4" (click)="MACDB()" type="button"
                                        class="btn btn-outline-success ">

                                        MACD
                                    </button>
                                    <button *ngIf="fieldArray.length <= 4" (click)="RSIB()" type="button"
                                        class="btn btn-outline-success ">

                                        RSI
                                    </button>
                                </h4>


                                <div class="row">
                                    <table class="table table-striped table-bordered col-lg-12">


                                        <thead>
                                            <tr align="center">

                                                <th>indicator 1</th>
                                                <th>Value</th>
                                                <th>Compare</th>
                                                <th>Indicator 2</th>
                                                <th>Value</th>
                                                <th>
                                                    <!-- <button *ngIf="fieldArray.length <= 4"
                                                        class="btn btn-outline-danger btn-fw" type="button"
                                                        (click)="addFieldValue()" style="margin-right:10px"> <i class="mdi mdi-playlist-plus"></i> </button> -->
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr *ngFor="let field of buyFormular; let i = index">

                                                <td>

                                                    <input [(ngModel)]="indy1Buy[i]" class="form-control" type="text"
                                                        name="{{field.indy1}}" disabled>

                                                </td>
                                                <td>
                                                    <input [(ngModel)]="field.val1" class="form-control" type="text"
                                                        name="{{field.val1}}" placeholder="VAL">

                                                </td>
                                                <td>
                                                    <input [(ngModel)]="compareBuy[i]" class="form-control" type="text"
                                                        name="{{field.compare}}" disabled>
                                                </td>
                                                <td>
                                                    <input [(ngModel)]="indy2Buy[i]" class="form-control" type="text"
                                                        name="{{indy2[i]}}" disabled>

                                                </td>
                                                <td>

                                                    <input [(ngModel)]="field.val2" class="form-control" type="text"
                                                        name="{{field.val2}}" placeholder="VAL">
                                                </td>
                                                <td>
                                                    <!-- <div class="input-group"> -->
                                                    <div class="input-group-prepend">
                                                        <div (click)="deleteBuyFieldValue(i)" class="input-group-text">
                                                            <i class="mdi mdi-close mdi-18px"></i>
                                                        </div>
                                                    </div>
                                                </td>

                                            </tr>
                                        </tbody>

                                    </table>
                                </div>





                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
