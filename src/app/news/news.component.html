<div class="container-scroller">
    <!-- partial:partials/_horizontal-navbar.html -->
    <app-header></app-header>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper" style="font-family: 'Sarabun', sans-serif;">
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-sm-6 mb-4 mb-xl-0">
              <div class="d-lg-flex align-items-center">
                <div>
                  <h3 class="text-dark font-weight-bold mb-2">ข่าวสารทั้งหมด</h3>
                  <h6 class="font-weight-normal mb-2">สามารถกดเพิ่ม ค้นหา ข่าวสารได้</h6>
                </div>
  
              </div>
            </div>
            <div class="col-sm-6">
              <div class="d-flex align-items-center justify-content-md-end" style="font-family: 'Sarabun', sans-serif;">
                <div class="pr-1 mb-3 mb-xl-0">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="search">
                        <i class="mdi mdi-magnify"></i>
                      </span>
                    </div>
                    <input  (keyup)="onSearch($event.target.value)"  type="text" class="form-control" placeholder="ค้นหาข่าวสาร" aria-label="search"
                      aria-describedby="search">
                  </div>
                </div>
  
  
                <div class="pr-1 mb-3 mb-xl-0">
                  <button [routerLink]="[ '/news/create']" type="button" class="btn btn-dark btn-lg btn-block">
                    <i class="mdi mdi-send"></i>
                    เพิ่มข่าวสารใหม่
                  </button>
                </div>
              </div>
  
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
  
  
  
                  <div class="table-responsive pt-3" style="font-family: 'Sarabun', sans-serif;">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            #
                          </th>
                          <th>
                            <b> วันที่</b>
                          </th>
                          <th style="width: 50%;">
                            <b>ข้อความ</b>
                          </th>
                         
                          <th>
                            <b> รูปภาพ</b>
                          </th>
                        
  
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of mDataArray">
                          <td>{{item.id}}</td>
                          <td>
                            {{item.createdAt | date : 'dd/MM/yyy' }}
                          </td>
                          <td>
                            {{item.msg}}
                          </td>
                          <td>
                          <img *ngIf="item.pic != '-'" (click)="view(item.pic)" src="{{node_static_url}}/images/{{item.pic}}" style="max-width: 50px;">
                          </td>
                         
                       
                         
                        </tr>
  
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
  
  
          </div>
  
        </div>
  
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
